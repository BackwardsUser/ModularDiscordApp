<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.styles.css">
    <title>LOGIN</title>
</head>
<body>
    <div class="frame"></div>
    <button class="close" >&times;</button>
    <br><br><br><br>
    <div class="main">
        <center>
            <h1>Login</h1>
            <a class="incorrect disabled">Incorrect Token</a>
            <br><br><br>
            <input type="password" class="input" id="input" placeholder="Bot Token"><br><br>
            <button type="submit" class="submit">Login</button>
        </center>
    </div>
</body>
<script>
    const { ipcRenderer } = require('electron');
    
    const close = document.querySelector(".close").addEventListener('click', () => {
        ipcRenderer.send('main:close');
    });

    const login = document.querySelector(".submit").addEventListener('click', () => {
        ipcRenderer.send('login', document.getElementById("input").value);
    });

    ipcRenderer.on('login:fail', () => {
        document.querySelector('.incorrect').className = "incorrect enabled"
    })
</script>
</html>
