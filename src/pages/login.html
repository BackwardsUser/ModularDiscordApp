<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/main.styles.css">
    <title>LOGIN</title>
</head>
<header>
    <button class="close" id="closeBtn">&times;</button>
</header>
<body>
    <form class="loginForm" id="login">
        <h1>Login</h1><br>
        <a class="incorrect">Incorrect Token</a><br>
        <input type="password" class="tokenInput" id="tokenInput" placeholder="Bot Token"><br><br>
        <button type="submit" class="tokenButton" id="tokenSubmit">Login</button>
    </form>
</body>
<script>
    const { ipcRenderer } = require('electron');
    
    const close = document.querySelector(".close").addEventListener('click', () => {
        ipcRenderer.send('main:close');
    });

    const login = document.getElementById("login").addEventListener('submit', () => {
        const inputValue = document.getElementById('tokenInput').value
        ipcRenderer.send('account:login', inputValue)
    });

    ipcRenderer.on('account:login:fail', () => {
        document.querySelector('.incorrect').className = "incorrect enabled";
    });
</script>
</html>
